<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Expense Tracker</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #4f46e5, #6d28d9);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        width: 380px;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0px 8px 24px rgba(0,0,0,0.2);
        animation: fadeIn 0.5s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        color: #4f46e5;
        margin-bottom: 24px;
        font-size: 26px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 4px rgba(79,70,229,0.5);
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4f46e5;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    button:hover {
        background: #4338ca;
    }

    .switch {
        text-align: center;
        margin-top: 12px;
    }

    .switch a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
    }

    .switch a:hover {
        text-decoration: underline;
    }

    /* Message box for errors and success */
    .message-box {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        display: none;
    }
    .message-box.error {
        background: #fee2e2;
        color: #b91c1c;
    }
    .message-box.success {
        background: #d1fae5;
        color: #065f46;
    }
</style>

</head>

<body>
    <div class="container">
        <h2>Create Your Account</h2>

        <!-- Message box -->
        <div id="signupMessage" class="message-box"></div>

        <form id="signupForm">
            <input type="text" id="username" name="username" placeholder="Enter Username" required />
            <input type="email" id="email" name="email" placeholder="Enter Email" required />
            <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required />
            <input type="password" id="password" name="password" placeholder="Create Password" required />
            <button type="submit">Sign Up</button>
        </form>

        <div class="switch">
            Already have an account? <a href="./index.html">Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById("signupForm");
        const msgBox = document.getElementById("signupMessage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            msgBox.style.display = "none";

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const res = await fetch("http://localhost:3000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, phone, password })
                });

                const data = await res.json();

                if (data.success) {
                    msgBox.className = "message-box success";
                    msgBox.innerText = data.message;
                    msgBox.style.display = "block";

                    // Redirect to login after 1.5s
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);
                } else {
                    msgBox.className = "message-box error";
                    msgBox.innerText = data.message || "Signup failed";
                    msgBox.style.display = "block";
                }

            } catch (err) {
                msgBox.className = "message-box error";
                msgBox.innerText = "Network error: Could not reach server";
                msgBox.style.display = "block";
            }
        });
    </script>
</body>
</html>
